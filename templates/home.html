{% extends 'base.html' %} {% block content %}
<form method="post" class="whatsapp-form">
  <h3 style="text-align:center;">Enter The Chat Room</h3>
  <br><br>
  <div class="input-container">
    <label for="name">Name:</label>
    <input
      type="text"
      placeholder="Pick a name!"
      name="name"
      id="name"
      value="{{name}}"
    />
  </div>
  <div class="input-container">
    <label for="code">Room Code:</label>
    <input
      type="text"
      placeholder="Room Code"
      name="code"
      id="code"
      value="{{code}}"
    />
  </div>
  <div class="home-btn">
  <button type="submit" name="join" class="whatsapp-button">Join a Room</button>
  <button type="submit" name="create" class="whatsapp-button create-btn">Create a Room</button>
  </div>
  <br><br>
  {% if error %}
  <ul class="error-message">
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
